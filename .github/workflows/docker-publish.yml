name: Build & Publish to GHCR

on:
  push:
    branches: [ main ]   # publica cuando hagas push a main (cámbialo si quieres)

jobs:
  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write       # necesario para publicar en GHCR
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/alojamientos-backend
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # opcional: cache para builds más rápidos
          cache-from: type=gha
          cache-to: type=gha,mode=max
