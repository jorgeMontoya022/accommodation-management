# ==========================================
# PERFIL: PRODUCCIÓN
# ==========================================
# Puerto del servicio (por defecto 8080 si no se define SERVER_PORT)
server.port=${SERVER_PORT:8080}

# ==========================================
# MARIADB (prod) por variables de entorno
# Define estas variables en el entorno de despliegue:
#   DB_HOST, DB_PORT, DB_NAME, DB_USERNAME, DB_PASSWORD

spring.datasource.url=jdbc:mariadb://${DB_HOST:127.0.0.1}:${DB_PORT:3306}/${DB_NAME:alojamientos_db}
spring.datasource.username=${DB_USERNAME:admin}
spring.datasource.password=${DB_PASSWORD:admin}

# Habilita Liquibase si gestionas cambios de esquema por scripts controlados
spring.liquibase.enabled=${LIQUIBASE_ENABLED:true}

# ==========================================
# JPA/HIBERNATE (prod)

spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:validate}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}

# ===========================
# Configuración de correo
# ===========================
app.email.enabled=${EMAIL_ENABLED:true}
app.auth.auto-verify=${AUTO_VERIFY_USERS:false}

mail.host=${SMTP_HOST:smtp.gmail.com}
mail.port=${SMTP_PORT:587}
mail.username=${SMTP_USERNAME:}
mail.password=${SMTP_PASSWORD:}
mail.tls=${SMTP_TLS:true}