# ==========================================
# PERFIL: DESARROLLO
# ==========================================
server.port=8080

# ==========================================
# MARIADB (local)
# ==========================================
spring.datasource.url=jdbc:mariadb://127.0.0.1:3306/alojamientos_db
spring.datasource.username=admin
spring.datasource.password=admin
spring.liquibase.enabled=true

# ==========================================
# JPA/HIBERNATE (dev)
# ==========================================
# En desarrollo permitimos auto-update del esquema y SQL en consola
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==========================================
# USUARIO EN MEMORIA (solo para desarrollo)
# ==========================================
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=USER,ADMIN

# ===========================
# Configuración de correo
# ===========================
app.email.enabled=${EMAIL_ENABLED:true}
app.auth.auto-verify=${AUTO_VERIFY_USERS:false}

mail.host=${SMTP_HOST:smtp.gmail.com}
mail.port=${SMTP_PORT:587}
mail.username=${SMTP_USERNAME:}
mail.password=${SMTP_PASSWORD:}
mail.tls=${SMTP_TLS:true}